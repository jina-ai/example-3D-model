jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: crafter
    uses: jinahub+docker://GlbCrafter/latest
    volumes: $DATA_MOUNT
  - name: encoder
    uses: jinahub+docker://PNEncoder
    needs: crafter
  - name: indexer
    uses: jinahub://SimpleIndexer/v0.4
    volumes: $WORKSPACE_MOUNT
    needs: encoder
